{% extends 'base.html' %}

{% block content %}

<h1>Log Yo Self Playa</h1>

<form action="{% url 'heroes:login' %}" method="POST">
	{% csrf_token %}

	<h3>Username: <input type='text' name="username"></h3>
	<h3>Password: <input type='password' name="password" type="hidden"></h3>

	<input type="submit" value="SIGN IN!">
</form>

{% endblock content %}
