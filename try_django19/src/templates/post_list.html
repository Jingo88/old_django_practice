{% extends "base.html" %}


{% block content %}

	<h1>WELCOME TO THE {{ title }} VIEW</h1>

	{% for obj in object_list %}
	<ul>
		<li>{{obj.id}}</li>
		<li><a href="{{ obj.get_absolute_url }}">{{obj.title}}</a></li>
		<li>{{obj.content}}</li>
		<li>{{obj.timestamp}}</li>
		<li>{{obj.updated}}</li>
	</ul>
	{% endfor %}

{% endblock content %}
